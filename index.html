<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
     <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Better Doctor</title>
  </head>
  <body>
    <div class="container">
      <form id="sym-form">
        <h2>Search for Doctors near you!</h2>
        <label for="input">Enter the effected area/symptom or the name of a doctor:</label>
        <input id="symptom" type="text">
        <button class="btn-warning"type="submit">Submit</button>
      </form>
      <input type="button" value="Reset"/>
      <div id="solution">
        <p><strong>Doctor:</strong><span class="doctor"></span></p>
        <p>Error:<span class="errors"></span></p>
    </div>
  </body>
</html>
